<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="./script.js" defer></script>
        <title>Rocketcard</title>
    </head>
    <body>
      <div class="wrapper">
        <div class="left">
          <h3 class="h3">Compartilhe seu #rocketcard</h3>
          <div class="card" id="random_color">
              <div class="user">
                <div class="image_border">
                  <img  class="user_img" src="./assets/logo.svg">
                </div>
                <h2 id="user_name"></h2>
              </div>
              <div class="user_image" id="gravatar">
                <img src="" alt="">
              </div>
              <div class="user_infos">
                <ul>
                  <li id="user_followers"><img src="./assets/followers.svg" alt=""></li>
                  <li id="user_following"><img src="./assets/following.svg" alt=""></li>
                  <li id="user_repository"><img src="./assets/repository.svg" alt=""></li>
                  <li id="user_company"><img src="./assets/company.svg" alt=""></li>
                  <li id="user_location"><img src="./assets/location.svg" alt=""></li>
                </ul>
              </div>
              <div class="footer"> <img src="./assets/logo.svg" alt=""><p>Rocketcard</p></div>
          </div>
        </div>
        <div class="right">
          <div class="custom_button">
            <p>Customizar Rocketcard</p>
            <button class="button">Gerar background</button>
          </div>
        </div>
      </div>
        
    </body>
</html>
